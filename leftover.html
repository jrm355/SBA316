<div class="form-container">
    <!-- Registration Side -->
    <div>
      <h1>Register</h1>
      <p>Please provide your information below.</p>

      <!-- Registration Form and attribute validation -->
      <form id="registration">
        <input name="username" 
        type="text" 
        placeholder="it's a striped cat" 
        required />
        <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />
        </div>
      </form>
    </div>


    <body>

        <body>
            
            <ul id="myList">
            </ul>
            
            <p>Is this a cat or a dog </p>
            
            <button onclick="myFunction()">Click for the clue</button>
            
            <script>
            function myFunction() {
            
            // Create an "li" node:
            const node = document.createElement("li");
            
            // Create a text node:
            const textnode = document.createTextNode("j");
            
            // Append the text node to the "li" node:
            node.appendChild(textnode);
            
            // Append the "li" node to the list:
            document.getElementById("myList").appendChild(node);
            }
            </script>
            
            </body>
  
</body>
